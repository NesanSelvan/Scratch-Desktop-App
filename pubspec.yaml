  flutter_bloc: ^8.0.1
  flutter_p2p_plus: ^1.0.2
  flutter_screenutil: ^5.8.4
  flutter_secure_storage: ^8.0.0
  flutter_typeahead: ^3.1.3
  function_tree: ^0.9.0
  get: ^4.1.4
  get_it: ^7.6.7
  hive: ^2.2.3
