      url: https://github.com/AgnelSelvan/custom_packages_flutter.git
      path: validators
  window_manager: ^0.3.2
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
